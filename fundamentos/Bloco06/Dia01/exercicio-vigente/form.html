<!--index.html-->
<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario-curriculo</title>
  <link href="style.css" rel="stylesheet" type="text/css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css " rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">


</head>

<body class="test">
  <header class="container text-center">
    <h1 class="display-2">Formulário para cadastro de currículo</h1>
    <p class="lead">Preencha os campos abaixo.</p>
  </header>
  <main class="container">
    <form id="cv-form">
      <div class="form-row">
        <fieldset>
          <br>
          <div class="container">
            <h2 class="text-center">Seus dados</h2>
            <label class="form-label" for="name">Nome: </label>
            <input class="form-control" type="text" name="nome" id="name" maxlength="40" required>
          </div>
          <div class="container">
            <label class="form-label" for="email">Endereço de e-mail: </label>
            <input class="form-control" class="email-input" type="email" name="email" id="email" maxlength="50" required>
          </div>
          <div class="container">
            <label class="form-label"  for="cpf-number">CPF: </label>
            <input class="form-control"  type="text" name="cpf" id="cpf-number" maxlength="11" required>
          </div>
          <div class="container">
            <label class="form-label" for="address">Endereço: </label>
            <input class="form-control"  type="text" name="endereco" id="address" maxlength="200" required>
          </div>
          <div class="container">
            <label class="form-label" for="city">Cidade: </label>
            <input class="form-control" type="text" name="cidade" id="city" maxlength="200" required>
          </div>
          <br>
          <div class="input-group mb-3 container">
            <label class="input-group-text" for="state">Estados:</label>
            <select name="estado" class="form-select" id="state">
              <option selected>Selecione seu estado</option>
            </select>
          </div>
          <div class="btn-group container" role="group" aria-label="Basic radio toggle button group">
            <label class="input-group-text" for="tipo">Selecione:</label>
            <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
            <label class="btn btn-outline-primary" for="btnradio1">Casa</label>
          
            <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
            <label class="btn btn-outline-primary" for="btnradio2">Apartamento</label>
          </div>
        </fieldset>
        <fieldset>
          <br>
          <br>
          <hr>
          <h2 class="text-center">Currículo</h2>
          <div class="container">
            <label  class="form-label" for="resume">Resumo do currículo: </label>
            <textarea class="form-control" id="resume" name="resumo" maxlength="1000" cols="100" rows="3" required></textarea>
          </div>
          <div class="container">
            <label class="form-label" for="role">Cargo: </label>
            <input class="form-control" type="text" name="cargo" id="role" maxlength="40" required>
          </div>
          <div class="container">
            <label class="form-label" for="roleDescription">Descrição do cargo: </label>
            <input class="form-control" type="text" id="roleDescription" maxlength="500" name="descricao" required>
          </div>
          <div class="container">
            <label class="form-label" for="startDate">Data de início: </label>
            <input class="form-control" type="text" id="datepicker" class="input-data" name="startDate" value="" required>
          </div>
        </fieldset><br>
        <div class="container">
        <button class="submit-button btn btn-primary" type="submit">Enviar</button>
        <button class="clear-button btn btn-secondary" type="button">Limpar</button>
        </div>
      </div>
    </form>
    
      <div id="data-content">
        <hr>
        <h2 class="display-4">Seus dados</h1>

      </div>
   
  </main>
  <section class="form-data"></section>
  <script src="script.js"></script>

  
</body>

</html>
