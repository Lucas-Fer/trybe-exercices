<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fixação</title>
  <style>
    * {
      margin: 0;
    }

    form {
      font-family: 'Courier New', Courier, monospace;
      background-color: aqua;
      text-align: center;
      border: 5px solid darkblue;
    }

  </style>
</head>
<body>
  <form action="" method="GET" enctype="multipart/form-data">
  <label for="nome">Seu nome completo
    <input type="text" name="nome" id="nome" required placeholder="Digite seu nome completo"> <br> <br>
  </label>
  <label for="email">
    Seu e-mail:
    <input type="email" autocomplete="off" autofocus placeholder="Digite seu e-mail" required name="cadastro" id="email">
  </label> <br> <br>
  <label for="">
    Sua senha:
    <input type="password" name="cadastro" id="senha" required placeholder="Digite sua senha">
  </label> <br> <br>
  <label for="box">
  <input type="checkbox" name="texto" id="box"> Lembre-me
</label>

<button>Entrar</button>
</form>
  
</body>
</html>
